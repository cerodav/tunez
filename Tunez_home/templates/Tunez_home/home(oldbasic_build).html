{% if error_message %}
<p>{{error_message}}<p>
{% endif %}
{% if results %}
    <ul>
    {% for res in results %}
        <li><a href={{res.url}}>{{ res.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No results are available.</p>
{% endif %}
<form action="/home/search/" method="post">
{% csrf_token %}
<input type="text" name="query"/>
<input type="submit" value="Search" />
</form>
